<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" test-id="at-name"/>
  </div>
  <button (click)="goBack()" test-id="at-back">Back</button>
  <button (click)="save()" test-id="at-save">Save</button>
</div>
